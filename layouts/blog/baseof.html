<!doctype html>
<html lang="{{ .Site.Language.Lang | default "en" }}" data-theme="{{ partial "theme-attr.html" . }}">
  <head>
    {{ partial "head.html" . }}

    <!-- KaTeX support -->
    {{ if (.Params.katex) }}
      {{ partial "katex.html" }}
    {{ end }}

    <!-- MermaidJS -->
    {{ if (.Params.mermaid) }}
      {{ partial "mermaid.html" }}
    {{ end }}
  </head>

  <body>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
  </body>
</html>
