{{ define "main" }}
<h1>
        {{- if isset .Data "Term" -}}
        {{- .Data.Singular | title }} "{{ .Data.Term | title -}}"</h1>
        {{- else -}}
        Pages
        {{- end -}}
</h1>

<section>
        <ul>
                {{- range .Data.Pages -}}
                {{ partial "pageslist.html" . }}
                {{- end -}}
        </ul>
</section>
{{ end }}
