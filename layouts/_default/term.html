{{ define "main" }}
{{ if isset .Data "Term" }}
<h1>{{ .Data.Singular | title }} "{{ .Data.Term }}"</h1>
{{ else }}
<h1>Pages</h1>
{{ end }}

<section>
        <ul>
                {{- range .Data.Pages -}}
                {{ partial "postslist.html" . }}
                {{- end -}}
        </ul>
</section>
{{ end }}
