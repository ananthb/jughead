{{ define "main" }}
  <h1>
    {{- if isset .Data "Term" -}}
      {{- .Data.Singular | title }} "{{ .Data.Term | title -}}"
    {{- else -}}
      Pages
    {{- end -}}
  </h1>

  <section>
    <ul>
      {{- range .Data.Pages -}}
        {{ partial "pageslist.html" . }}
      {{- end -}}
    </ul>
  </section>
{{ end }}
