<header>
  <div class="main">
    <a href="{{ absURL '/' }}">{{ .Site.Title }}</a>
  </div>
  <nav>
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
    {{ if eq .Site.Params.mode "toggle" -}}
    | <a id="dark-mode-toggle" onclick="toggleTheme()"></a>
    {{ $toggle := resources.Get "js/themetoggle.js" }}
    {{ if hugo.IsProduction }}
    {{ $js := $toggle | minify | fingerprint "sha512" }}
    <script src="{{ $js.Permalink }}" integrity="{{ $js.Data.Integrity }}"></script>
    {{ else }}
    <script src="{{ $toggle.Permalink }}"></script>
    {{ end }}
    {{ end }}
  </nav>
</header>
