<nav id="site-header">
  <ul>
    <li>
      <h1><a href="{{ absURL "" }}">{{ .Site.Title }}</a></h1>
    </li>
    {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>

{{- if isset .Site.Params "subtitle" -}}
  <p>{{ .Site.Params.Subtitle | markdownify }}</p>
{{- end -}}
