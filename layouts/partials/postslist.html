<li class="post">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span>
                <time datetime='{{ dateFormat "2006-02-02 15:04" .Date }}'>
                        <i>{{ dateFormat "Jan 2, 2006" .Date }}</i>
                </time>
                <small> ({{ .ReadingTime }} min. read)</small>
                {{ if .Draft }}
                <mark>DRAFT</mark>
                {{ end }}
        </span>
</li>
