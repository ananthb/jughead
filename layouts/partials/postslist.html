<li class="post">

  <span class="meta">
    <time datetime='{{ dateFormat "2006-02-02 15:04" .Date }}'>{{ dateFormat "Jan 2, 2006" .Date }}</time>
    <span class="reading-time-label">‚è≤ {{ .ReadingTime }} min.</span>
    {{ if .Draft }}

    {{ end }}
  </span>
</li>
