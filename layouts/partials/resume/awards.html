{{ with .awards }}
  <h2>{{ T "award" | title }}</h2>
  <hr />
  {{ range . }}
    <header class="grid">
      <div>
        {{ with .title }}
          <h3>{{ . }}</h3>
        {{ end }}
        {{ with .awarder }}
          <p><em>{{ . }}</em></p>
        {{ end }}
        <p>{{ partial "resume/date-time.html" . }}</p>
      </div>
    </header>
  {{ end }}
{{ end }}
