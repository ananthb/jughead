{{ with .certificates }}
  <h2>{{ T "certificate" | title }}</h2>
  <hr />
  {{ range $cert := . }}
    <header class="grid">
      <div>
        {{ with .name }}
          <h3>
            {{ with $cert.url }}
              <a href="{{ . }}" target="_blank">{{ $cert.name }}</a>
            {{ else }}
              {{ . }}
            {{ end }}
          </h3>
        {{ end }}
        {{ with .issuer }}
          <p><em>{{ . }}</em></p>
        {{ end }}
        <p>{{ partial "resume/date-time.html" . }}</p>
      </div>
    </header>
  {{ end }}
{{ end }}
