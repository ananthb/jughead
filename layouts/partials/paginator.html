{{ if gt .TotalPages 1 }}
  <ul>
    <span>
      {{ with .Prev }}
        <a href="{{ .URL }}" aria-label="Previous">
          <span aria-hidden="true">← Prev</span>
        </a>
      {{ end }}
    </span>
    <span>
      {{ with .Next }}
        <a href="{{ .URL }}" aria-label="Next">
          <span aria-hidden="true">Next →</span>
        </a>
      {{ end }}
    </span>
  </ul>
{{ end }}
