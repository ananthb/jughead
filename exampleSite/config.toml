baseURL = "https://example.com"
languageCode = "en-in"
title = "Jughead"
copyright = "© Ananth Bhaskararaman"
enableGitInfo = true

# Code highlighting
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Site parameters
[params]
attribution = true  # show theme attribution in the footer
mode = "auto"       # color-mode → light,dark,toggle or auto
useCDN = false      # don't use CDNs for fonts and icons, instead serve them locally.
subtitle = "Minimal and Clean [blog theme for Hugo](https://github.com/ananthb/jughead)"
mathjax = true                        # enable MathJax support
katex = true                          # enable KaTeX support

# If enableGitInfo is true and this is set, a link to the commit will be shown in the footer.
github_repo = "ananthb/jughead"       # Site GitHub repository

# Follow setup instructions at https://utteranc.es.
utteranaces_repo = "ananthb/jughead"  # Utterances GitHub repository for comments

# Social Tags
[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/ananthb/jughead"
[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/me/"
[[params.social]]
name = "GitLab"
icon = "gitlab"
url = "https://gitlab.com/ananth/"

