enableGitInfo = true

# theme as module
[module]
replacements = "github.com/ananthb/jughead -> ../.."
[[module.imports]]
path = "github.com/ananthb/jughead"

# Code highlighting
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Site parameters
[params]
# Choose a colour scheme from the Pico CSS palate: https://picocss.com/docs/colors.
colourScheme = "blue"
subtitle = "Minimal and Clean [blog theme for Hugo](https://github.com/ananthb/jughead)"

description = "Demo site for Jughead, a minimal and clean blog theme for Hugo."

# If enableGitInfo is true and this is set, a link to the commit will be shown in the footer.
github_repo = "ananthb/jughead"  # Site GitHub repository

# Follow setup instructions at https://utteranc.es.
utterances = "ananthb/jughead"  # Utterances GitHub repository for comments

